#Example
name: Node.js CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version:
          - 12.16
    steps:
      - uses: actions/checkout@v2
      - name: 'Use Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v1
        with:
          node-version: '${{ matrix.node-version }}'
      - name: Install Dependencies
      - run: npm install
      - name: Build
      - run: ng build --prod
      - name: start app
      - run: npm start
env:
    CI: true
